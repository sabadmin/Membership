<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Initial Password - {{ inferred_tenant_display_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Set Your Password</h1>
        <p class="text-gray-600 text-center mb-6">Welcome <strong>{{ user_email }}</strong>! Please set your initial password to continue.</p>

        {% if error %}
        <p class="text-red-600 text-center mb-4">{{ error }}</p>
        {% endif %}

        <form method="POST" action="{{ url_for('auth.set_initial_password') }}" class="space-y-4">
            <div>
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">New Password:</label>
                <input type="password" id="password" name="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <div>
                <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Set Password & Login</button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('auth.logout') }}" class="text-gray-500 hover:text-gray-700 text-sm">Cancel and return to login</a>
        </div>
    </div>
</body>

</html>
